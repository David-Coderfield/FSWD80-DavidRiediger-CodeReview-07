<h4 class="text-center">@Firebase: Preview</h4>
<form class="form-inline container">
        <i class="fas fa-search"></i> <input name="searchInput" class="form-control" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText">
        <button class="btn btn-secondary" (click)="searchText=''">&times;</button>
</form>

<table class="table table-dark w-100">
  <thead>
    <th>Image</th>
    <th>Name</th>
    <th>City</th>
    <th>Stars</th>
    <th>Description</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let hotel of hotelArray">
    <tr *ngIf="filterCondition(hotel)">
      <td><img src="{{hotel.image}}" alt="brokenURL"></td>
      <td>{{hotel.name}}</td>
      <td>{{hotel.city}}</td>
      <td>{{hotel.stars}}</td>
      <td>{{hotel.description}}</td>
      <td>
        <button class="btn btn-info w-fixed" (click)="AdminService.populateForm(hotel); window.scrollTo(0, 0);"><i class="far fa-edit"></i></button>
        <button class="btn btn-danger w-fixed" (click)="onDelete(hotel.$key)"><i class="far fa-trash-alt"></i></button>
      </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">Deleted successfully</div>
